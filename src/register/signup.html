<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
	<link rel="stylesheet" href="signup.css" />
	<title>Sign-Up</title>
</head>

<body>
	<div class="main-page">
		<div class="side-image"></div>
		<div class="main-login">
			<div class="d-flex flex-column justify-content-center" style="height: 100%">
				<div class="main-text p-2">iBoost.</div>
				<div class="subtitle p-2">Improvements for you.</div>
				<div class="container-fluid mt-3 mb-5">
					<div class="row">
						<div class="login-form col-12 col-md-8">
							<form>
								<div class="form-group">
									<label>Email</label>
									<input id="email" type="email" class="form-control" placeholder="Email" />
								</div>
								<div class="form-group">
									<label>Password</label>
									<input id="password" type="password" class="form-control" placeholder="Password" />
								</div>
								<button onclick="regist()" type="button" class="btn btn-secondary"
									id="register">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-firestore-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-auth-compat.js"></script>
	<script type="" src="register.js"></script>
	<script type="module" src="auth_state_listener.js"></script>

</body>

</html>
